{% extends "base.html" %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
        <a href="{{ url_for('home') }}" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            Mention Monitor
        </a>
        <div class="w-full bg-white rounded-lg shadow-md dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Let's Get Started
                </h1>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Tell us about your business so our AI can find relevant conversations.
                </p>

                <form id="url-form" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="website_url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Website</label>
                        <input type="url" name="website_url" id="website_url" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="https://www.example.com">
                    </div>
                    <p class="text-sm text-center text-gray-500 dark:text-gray-400">
                        or <a href="#" onclick="showManualForm()" class="font-medium text-blue-600 hover:underline dark:text-blue-500">enter manually</a>
                    </p>
                    <button id="url-button" type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Analyze Website</button>
                </form>

                <form id="manual-form" class="space-y-4 md:space-y-6" style="display:none;">
                    <p class="text-sm text-center text-gray-500 dark:text-gray-400">
                        This feature is coming soon. For now, please <a href="#" onclick="showUrlForm()" class="font-medium text-blue-600 hover:underline dark:text-blue-500">use a website URL</a>.
                    </p>
                </form>

                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>

<script>
    // --- UI Toggle Functions ---
    function showManualForm() {
        event.preventDefault(); // Prevent the link from jumping
        document.getElementById('url-form').style.display = 'none';
        document.getElementById('manual-form').style.display = 'block';
    }

    function showUrlForm() {
        event.preventDefault(); // Prevent the link from jumping
        document.getElementById('url-form').style.display = 'block';
        document.getElementById('manual-form').style.display = 'none';
    }

    // --- API Call Logic ---
    const urlForm = document.getElementById('url-form');
    const urlButton = document.getElementById('url-button');
    const urlInput = document.getElementById('website_url');

    urlForm.addEventListener('submit', async function(event) {
        event.preventDefault(); // Stop the form from submitting the old-fashioned way
        
        // --- Provide visual feedback to the user ---
        urlButton.disabled = true;
        urlButton.innerHTML = `
            <svg aria-hidden="true" class="inline w-4 h-4 mr-2 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
            </svg>
            Analyzing...
        `;

        try {
            // Send the URL to our backend API
            const response = await fetch('/analyze_website', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ website_url: urlInput.value }),
            });

            if (!response.ok) {
                throw new Error('Analysis failed. Please check the URL and try again.');
            }

            const data = await response.json();

            // Store the AI's response in the browser's session storage
            sessionStorage.setItem('onboardingData', JSON.stringify(data));
            
            // Redirect to the next step
            window.location.href = '/register_step2_review';

        } catch (error) {
            // If something goes wrong, show an error and re-enable the button
            alert(error.message);
            urlButton.disabled = false;
            urlButton.innerHTML = 'Analyze Website';
        }
    });
</script>
{% endblock %}
