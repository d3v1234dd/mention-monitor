{% extends "dashboard_layout.html" %}
{% block dashboard_content %}
<div class="min-h-screen">
    <main class="p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Account Settings</h1>
            <div class="bg-white rounded-lg shadow-md p-6 mb-6 dark:bg-gray-800">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">User Profile</h2>
                <div class="space-y-2">
                    <p class="text-gray-600 dark:text-gray-300"><strong>Username:</strong> {{ user.username }}</p>
                    <p class="text-gray-600 dark:text-gray-300"><strong>Email:</strong> {{ user.email }}</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Change Password</h2>
                <form method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="current_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Current Password</label>
                            <input type="password" name="current_password" id="current_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="••••••••" required="">
                        </div>
                        <div>
                            <label for="new_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                            <input type="password" name="new_password" id="new_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="••••••••" required="">
                        </div>
                        <div>
                            <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm New Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="••••••••" required="">
                        </div>
                        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
