{% extends 'dashboard_layout.html' %}
{% block dashboard_content %}
<div class="p-8 pt-20 max-w-xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">AI Generator</h1>
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow flex flex-col">
    <h2 class="text-xl font-bold mb-4">Creative Co-pilot</h2>
    <form method="POST" class="flex flex-col gap-2">
      <input type="text" name="title" placeholder="Describe the reply you need (e.g. Polite response to negative feedback)" class="px-4 py-2 rounded bg-gray-900 text-white w-full mb-2">
      <button type="submit" class="px-6 py-2 bg-black text-white rounded font-bold hover:bg-gray-900">Generate with AI</button>
    </form>
    {% if ai_content %}
    <div class="mt-4 p-4 bg-gray-100 dark:bg-gray-900 rounded">
      <div class="font-semibold text-sm mb-1">Draft:</div>
      <div class="text-xs text-gray-700 dark:text-gray-300">{{ ai_content }}</div>
    </div>
    {% endif %}
    <p class="mt-4 text-xs text-gray-500 dark:text-gray-400">AI drafts are for inspiration. Edit and save to add to your playbook.</p>
  </div>
</div>
{% endblock %}
