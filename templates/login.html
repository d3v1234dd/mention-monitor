{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900">Login to your account</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 text-center text-red-600 text-sm">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500" placeholder="Your username" required>
            </div>
            <div>
                <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 text-white bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold text-base transition">Login</button>
        </form>
        <div class="flex items-center justify-center">
            <span class="text-gray-400 text-sm">or</span>
        </div>
        <button type="button" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 font-medium text-gray-700 transition">
            <svg class="w-5 h-5 mr-2" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8c0-17.8-1.5-35.1-4.3-51.8H249v98h135.7c-5.9 31.8-23.7 58.7-50.6 76.7v63.7h81.7c47.8-44.1 75.2-109.1 75.2-186.6z"></path><path fill="currentColor" d="M249 492c67.6 0 124.4-22.4 165.9-60.7l-81.7-63.7c-22.7 15.2-51.7 24.2-84.2 24.2-64.7 0-119.5-43.7-139.2-102.4H25.1v64.2C66.7 426.4 152.2 492 249 492z"></path><path fill="currentColor" d="M109.8 303.4c-10.2-30.1-10.2-62.3 0-92.4V146.8H25.1c-20.4 40.8-32.1 86.6-32.1 135.2s11.7 94.4 32.1 135.2l84.7-64.2z"></path><path fill="currentColor" d="M249 97.7c35.7 0 67.7 12.3 93 36.4l69.8-69.8C373.4 24.6 316.6 0 249 0 152.2 0 66.7 65.6 25.1 146.8l84.7 64.2C129.5 141.4 184.3 97.7 249 97.7z"></path></svg>
            Login with Google
        </button>
        <div class="mt-4 text-center">
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline text-sm">Don't have an account yet? Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
